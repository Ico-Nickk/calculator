<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="mainBox">
        <div class="display">
            <p id="calcDisplay"></p>
        </div>
        <div class="buttonBox">
            <div class="fistRow">
                <button class="calcBttns number" value="7">7</button>
                <button class="calcBttns number" value="8">8</button>
                <button class="calcBttns number" value="9">9</button>
                <button class="calcBttns sign" id="addBttn" value="+">+</button>
            </div>
            <div class="secondRow">
                <button class="calcBttns number" value="4">4</button>
                <button class="calcBttns number" value="5">5</button>
                <button class="calcBttns number" value="6">6</button>
                <button class="calcBttns sign" value="-">-</button>
            </div>
            <div class="thirdRow">
                <button class= "calcBttns number" id= "num1" value= "1">1</button>
                <button class="calcBttns number" id="num2" value="2">2</button>
                <button class="calcBttns number" value="3">3</button>
                <button class="calcBttns sign" id="multiplyBttn" value="*">*</button>
            </div>
            <div class="fourthRow">
                <button class="calcBttns number" value="0">0</button>
                <button class="calcBttns number" id="decimalBttn" value=".">.</button>
                <button class="calcBttns sign" value="/">/</button>
                <button class="calcBttns specialSign" id="equalBttn">=</button>
            </div>
            <div class="fifthRow">
                <button class="calcBttns specialSign" id="clearBttn">AC</button>
            </div>
        </div>
    </div>
    
    <script src="calculator.js"></script>
    <!-- working version -->
</body>
</html>
